<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Hemlösa katter i växjö, kontakta oss" />
    <meta name="author" content="Joacim Ståhl" />

    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="mobilestyles.css" type="text/css" />

    <title>Kontakta oss</title>
  </head>

  <body>
    <div class="page-container">
      <header class="jumbotron text-center header-jumbo">
        <h1>kontakta oss</h1>
      </header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              class="headPic"
              src="media/katt.jpg"
              alt="picture of a cat in the menu"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="index.html"
                >Växjös hemlösa katter</a
              >
              <a class="nav-item nav-link" href="galleri.html">Galleri</a>
              <a class="nav-item nav-link" href="omOss.html">Om oss</a>
              <a class="nav-item nav-link active" href="kontaktaOss.html"
                >Kontakta oss<span class="sr-only">(current)</span></a
              >
            </div>
          </div>
        </div>
      </nav>

      <main>
        <div class="container">
          <form action="aaa@hotmail.com" method="GET">
            <div class="form-row forms">
              <div class="col-sm-4 mb-3">
                <label for="fname">Förnamn</label>
                <br />
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="John"
                  required
                />
              </div>
            </div>
            <div class="form-row forms">
              <div class="col-sm-4 mb-3">
                <label for="lname">Efternamn</label>
                <br />
                <input
                  type="text"
                  id="lname"
                  name="lastname"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
            <div class="form-row forms">
              <div class="col-sm-4 mb-3">
                <label for="email">Email</label>
                <br />
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="attt@hotmail.com"
                  required
                />
              </div>
            </div>
            <div class="form-row forms">
              <div class="col-sm mb-3">
                <label for="validate">Skriv ditt ärende här</label>
                <br />
                <textarea
                  name="errand"
                  id="validate"
                  rows="4"
                  cols="30"
                  placeholder="Skriv ditt ärende här"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form-row forms">
              <div class="col-sm-4">
                <input type="submit" name="submit" value="Skicka in" />
              </div>
              <br />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <div class="container">
          <div class="row">
            <div class="col-sm-5 offset-sm-1">
              <div class="text-muted">
                <h3>Adress</h3>
                <p>Stallvägen 7777</p>
                <h3>Telefon</h3>
                <p>999-999 999</p>
              </div>
            </div>

            <div class="col-sm-5 offset-sm-1">
              <div class="text-muted">
                <h3>Följ oss på sociala medier</h3>
              </div>
              <div class="footer-img">
                <a href="https://www.facebook.com/vaxjohemlosakatter/"
                  ><img src="/Projekt-EC/media/fb-icon.png" alt="facebook logo"
                /></a>
                <br />
                <a href="https://www.instagram.com/vaxjohemlosakatter/"
                  ><img
                    src="/Projekt-EC/media/insta-logo.jpg"
                    alt="instagram logo"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- Javascript -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
